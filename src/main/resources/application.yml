routes:
  event-discovery:
    interval: 50000
    wsEndpoint: https://ws.svil.inps/host/ArcaNotificaEventiWS
  event-details:
    version: 1
  event-finalizer:
    version: 1

camel:
  springboot:
    main-run-controller: true
    tracing: false
    backlog-tracing: false
    use-breadcrumb: false

management:
  server:
    port: 8912
  endpoints:
    web:
      exposure:
        include:
          - "*"
          - jolokia

server:
  port: 8080


spring:
  jmx:
    enabled: true
  profiles:
    active: dev
  artemis:
    mode: native
    host: localhost
    port: 61616
    user: admin
    password: admin
  datasource:
    url: jdbc:h2:mem:broker-db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

jms:
  queue:
    destination: demoQueue


logging:
  level:
    org.springframework.web: INFO
